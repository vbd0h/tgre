services:
  - type: web
    name: tgre-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: APP_URL
        sync: false
      - key: DATABASE_URL
        sync: false
